---
- hosts: all
  become: true
  connection: local
  pre_tasks:
    - name: update repositiories (Debian)
      apt:
        update_cache: yes
        cache_valid_time: 3600
      changed_when: false
      when: ansible_distribution in ["Debian", "Ubuntu"]

    - name: update repositories (Arch)
      pacman:
        update_cache: yes
      changed_when: false
      when: ansible_distribution in ["Arch Linux", "Archlinux", "Manjaro"]

- hosts: all
  become: true
  connection: local
  gather_facts: false
  roles:
