---
- hosts: all
  become: true
  tags: always
  pre_tasks:
    - name: update repositiories (Debian)
      tags: always
      apt:
        update_cache: yes
        cache_valid_time: 3600
      changed_when: false
      when: ansible_distribution in ["Debian", "Ubuntu"]

    - name: update repositories (Arch)
      tags: always
      pacman:
        update_cache: yes
      changed_when: false
      when: ansible_distribution in ["Arch Linux", "Archlinux", "Manjaro"]

- hosts: all
  tags: always
  become: true
  gather_facts: false
  roles:
    - base

